<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <button id="reset" onclick="resetScore()">RESET</button>
            <h2 id="home-score">0</h2>
            <div id="home-buttons">
                <button id="plus-one-home" onclick="increaseHomeScoreOne()">+1</button>
                <button id="plus-two-home" onclick="increaseHomeScoreTwo()">+2</button>
                <button id="plus-three-home" onclick="increaseHomeScoreThree()">+3</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <h2 id="guest-score">0</h2>
            <div id="guest-buttons">
                <button id="plus-one-guest" onclick="increaseGuestScoreOne()">+1</button>
                <button id="plus-two-guest" onclick="increaseGuestScoreTwo()">+2</button>
                <button id="plus-three-guest" onclick="increaseGuestScoreThree()">+3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
